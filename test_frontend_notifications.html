<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notifica√ß√µes Frontend</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Notifica√ß√µes Frontend</h1>
    
    <div class="test-section info">
        <h3>üìã Informa√ß√µes do Teste</h3>
        <p>Este arquivo testa as funcionalidades de notifica√ß√µes do frontend sem precisar do Laravel rodando.</p>
        <p><strong>Status:</strong> <span id="status">Aguardando...</span></p>
    </div>

    <div class="test-section">
        <h3>üîç Teste de Rotas</h3>
        <button class="btn-primary" onclick="testRoutes()">Testar Rotas</button>
        <div id="routes-result"></div>
    </div>

    <div class="test-section">
        <h3>üì° Teste de API</h3>
        <button class="btn-success" onclick="testAPI()">Testar API</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>üîî Teste de Notifica√ß√µes</h3>
        <button class="btn-primary" onclick="testNotifications()">Testar Notifica√ß√µes</button>
        <div id="notifications-result"></div>
    </div>

    <div class="test-section">
        <h3>üìä Logs de Teste</h3>
        <pre id="logs"></pre>
    </div>

    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsElement = document.getElementById('logs');
            logsElement.textContent = logs.join('\n');
            
            console.log(logEntry);
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        async function testRoutes() {
            log('üîç Testando rotas de notifica√ß√µes...');
            const resultElement = document.getElementById('routes-result');
            
            try {
                // Testar rota principal
                const response = await fetch('/notifications', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                log(`üì° GET /notifications: ${response.status} ${response.statusText}`);
                
                if (response.status === 302) {
                    resultElement.innerHTML = '<div class="success">‚úÖ Rota funcionando (redirect para login)</div>';
                    log('‚úÖ Rota /notifications est√° funcionando (redireciona para login)');
                } else if (response.status === 200) {
                    resultElement.innerHTML = '<div class="success">‚úÖ Rota funcionando perfeitamente</div>';
                    log('‚úÖ Rota /notifications est√° funcionando perfeitamente');
                } else {
                    resultElement.innerHTML = `<div class="error">‚ùå Rota retornou status ${response.status}</div>`;
                    log(`‚ùå Rota /notifications retornou status ${response.status}`);
                }
                
            } catch (error) {
                resultElement.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                log(`‚ùå Erro ao testar rota: ${error.message}`);
            }
        }

        async function testAPI() {
            log('üì° Testando API de notifica√ß√µes...');
            const resultElement = document.getElementById('api-result');
            
            try {
                const response = await fetch('/api/notifications', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                log(`üì° GET /api/notifications: ${response.status} ${response.statusText}`);
                
                if (response.status === 401) {
                    resultElement.innerHTML = '<div class="success">‚úÖ API funcionando (requer autentica√ß√£o)</div>';
                    log('‚úÖ API /api/notifications est√° funcionando (requer autentica√ß√£o)');
                } else if (response.status === 200) {
                    resultElement.innerHTML = '<div class="success">‚úÖ API funcionando perfeitamente</div>';
                    log('‚úÖ API /api/notifications est√° funcionando perfeitamente');
                } else {
                    resultElement.innerHTML = `<div class="error">‚ùå API retornou status ${response.status}</div>`;
                    log(`‚ùå API /api/notifications retornou status ${response.status}`);
                }
                
            } catch (error) {
                resultElement.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                log(`‚ùå Erro ao testar API: ${error.message}`);
            }
        }

        async function testNotifications() {
            log('üîî Testando sistema de notifica√ß√µes...');
            const resultElement = document.getElementById('notifications-result');
            
            try {
                // Simular notifica√ß√£o
                const testNotification = {
                    id: Date.now(),
                    title: 'Teste de Notifica√ß√£o',
                    message: 'Esta √© uma notifica√ß√£o de teste',
                    type: 'info',
                    created_at: new Date().toISOString()
                };
                
                log('üìù Notifica√ß√£o de teste criada:', testNotification);
                
                // Verificar se o sistema de notifica√ß√µes est√° dispon√≠vel
                if (typeof window.Echo !== 'undefined') {
                    resultElement.innerHTML = '<div class="success">‚úÖ Laravel Echo est√° dispon√≠vel</div>';
                    log('‚úÖ Laravel Echo est√° dispon√≠vel no navegador');
                } else {
                    resultElement.innerHTML = '<div class="error">‚ùå Laravel Echo n√£o est√° dispon√≠vel</div>';
                    log('‚ùå Laravel Echo n√£o est√° dispon√≠vel no navegador');
                }
                
                // Verificar se axios est√° dispon√≠vel
                if (typeof axios !== 'undefined') {
                    log('‚úÖ Axios est√° dispon√≠vel');
                } else {
                    log('‚ùå Axios n√£o est√° dispon√≠vel');
                }
                
            } catch (error) {
                resultElement.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                log(`‚ùå Erro ao testar notifica√ß√µes: ${error.message}`);
            }
        }

        // Inicializar teste
        log('üöÄ Iniciando teste de notifica√ß√µes frontend...');
        updateStatus('Teste iniciado', 'success');
        
        // Verificar se estamos no ambiente correto
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            log('‚úÖ Ambiente local detectado');
        } else {
            log('‚ö†Ô∏è Ambiente n√£o local detectado');
        }
        
        log('üìã Teste pronto para execu√ß√£o');
        updateStatus('Pronto para teste', 'success');
    </script>
</body>
</html>
