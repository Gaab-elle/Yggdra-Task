<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API de Notifica√ß√µes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API de Notifica√ß√µes</h1>
    
    <div class="test-section info">
        <h3>üìã Informa√ß√µes do Teste</h3>
        <p>Este arquivo testa se a API de notifica√ß√µes est√° funcionando corretamente.</p>
        <p><strong>Status:</strong> <span id="status">Aguardando...</span></p>
    </div>

    <div class="test-section">
        <h3>üîç Teste da API</h3>
        <button class="btn-primary" onclick="testAPI()">Testar API de Notifica√ß√µes</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>üìä Resultado</h3>
        <pre id="result"></pre>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        async function testAPI() {
            updateStatus('Testando API...', 'info');
            const resultElement = document.getElementById('result');
            const apiResultElement = document.getElementById('api-result');
            
            try {
                console.log('üîç Testando API de notifica√ß√µes...');
                
                // Testar rota principal
                const response = await fetch('/api/notifications', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üìä Dados recebidos:', data);
                    
                    resultElement.textContent = JSON.stringify(data, null, 2);
                    
                    if (data.success && data.notifications) {
                        apiResultElement.innerHTML = '<div class="success">‚úÖ API funcionando! Notifica√ß√µes recebidas: ' + data.notifications.length + '</div>';
                        updateStatus('API funcionando!', 'success');
                        
                        // Mostrar detalhes das notifica√ß√µes
                        if (data.notifications.length > 0) {
                            console.log('üìù Primeira notifica√ß√£o:', data.notifications[0]);
                        }
                    } else {
                        apiResultElement.innerHTML = '<div class="error">‚ùå API retornou dados inv√°lidos</div>';
                        updateStatus('Dados inv√°lidos', 'error');
                    }
                    
                } else if (response.status === 401) {
                    apiResultElement.innerHTML = '<div class="info">‚ÑπÔ∏è API funcionando (requer autentica√ß√£o)</div>';
                    updateStatus('API funcionando (requer login)', 'info');
                    resultElement.textContent = 'Status: 401 Unauthorized - API funcionando mas requer autentica√ß√£o';
                } else if (response.status === 302) {
                    apiResultElement.innerHTML = '<div class="info">‚ÑπÔ∏è API funcionando (redirect para login)</div>';
                    updateStatus('API funcionando (redirect)', 'info');
                    resultElement.textContent = 'Status: 302 Redirect - API funcionando mas redireciona para login';
                } else {
                    apiResultElement.innerHTML = '<div class="error">‚ùå API retornou status: ' + response.status + '</div>';
                    updateStatus('Erro na API', 'error');
                    resultElement.textContent = 'Status: ' + response.status + ' - ' + response.statusText;
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao testar API:', error);
                apiResultElement.innerHTML = '<div class="error">‚ùå Erro: ' + error.message + '</div>';
                updateStatus('Erro na conex√£o', 'error');
                resultElement.textContent = 'Erro: ' + error.message;
            }
        }

        // Inicializar teste
        updateStatus('Pronto para teste', 'success');
        console.log('üöÄ Teste de API de notifica√ß√µes iniciado');
    </script>
</body>
</html>
